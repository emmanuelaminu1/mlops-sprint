name: Python Setup Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2  # switched to v2
        with:
          python-version: 3.10

      - name: Verify Python version
        run: python --version
